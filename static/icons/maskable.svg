<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blockFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7dff"/>
      <stop offset="100%" stop-color="#3a5fcc"/>
    </linearGradient>
  </defs>
  <!-- Full-bleed background for maskable safe zone -->
  <rect width="512" height="512" fill="#3a5fcc"/>
  <!-- Face gradient overlay fills entire canvas -->
  <rect width="512" height="512" fill="url(#blockFace)" opacity="0.7"/>
  <!-- Inner recess — centered within 80% safe zone (51px inset each side) -->
  <rect x="76" y="76" width="360" height="360" rx="20" fill="rgba(0,0,0,0.22)"/>
  <!-- Serif "I" letter — centered -->
  <rect x="142" y="126" width="228" height="40" rx="5" fill="#f0ece4"/>
  <rect x="208" y="126" width="96" height="260" rx="5" fill="#f0ece4"/>
  <rect x="142" y="346" width="228" height="40" rx="5" fill="#f0ece4"/>
</svg>
