<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="blockFace" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7dff"/>
      <stop offset="100%" stop-color="#3a5fcc"/>
    </linearGradient>
  </defs>
  <!-- Full-bleed background — NO rounded corners (iOS applies its own superellipse mask) -->
  <rect width="512" height="512" fill="#3a5fcc"/>
  <!-- Face gradient overlay -->
  <rect width="512" height="512" fill="url(#blockFace)"/>
  <!-- Inner recess — the type bed, inset to stay within iOS safe zone (~12% from edges) -->
  <rect x="64" y="64" width="384" height="384" rx="24" fill="rgba(0,0,0,0.22)"/>
  <!-- Serif "I" letter — centered in the recess -->
  <rect x="136" y="116" width="240" height="44" rx="6" fill="#f0ece4"/>
  <rect x="206" y="116" width="100" height="280" rx="6" fill="#f0ece4"/>
  <rect x="136" y="352" width="240" height="44" rx="6" fill="#f0ece4"/>
</svg>
